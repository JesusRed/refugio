<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	{% extends 'base/base.html' %}
	{% block navbar%}
	{% endblock %}
	{% block content %}

	<form method="post">
		{% csrf_token %}
		<div class="grid-container">
            <div class="row grid-x grid-padding-x">
                <div class="small-3"></div>
                <div class="small-6">
                    <fieldset class="fieldset">
                        <legend id="legend">Reset pass</legend>
                        <div class="row grid-x grid-padding-x">
                            <div class="medium-3"></div>
                            <div class="medium-6 cell medium-centered columns">
                                <label for="id_email">Correo:
									{{ form.email }}
									<div class="medium-12 cell medium-centered text-center columns">
										<input class="button input-group-field" type="submit" value="Enviar" />
									</div>
								</label>
                            </div>
                            <div class="medium-3"></div>
                        </div>
                        <br />
                    </fieldset>
                </div>
                <div class="small-3"></div>
            </div>
        </div>
	</form>
	{% endblock %}

</body>

</html>
