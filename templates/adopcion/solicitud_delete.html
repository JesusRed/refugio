{% extends 'base/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Borrar</title>
</head>

<body>
	{% block content %}
	<form method="post">
		{% csrf_token %}
		<h3 class="subheader">
			¿Desea eliminar la solicitud de {{ object.persona.nombre }} {{object.persona.apellidos }}?
		</h3>
		<button class="alert button" type="submit">Sí, eliminar</button>
		<a class="button secondary" href="{% url 'adopcion:solicitud_listar' %}">Cancelar</a>
	</form>
	{% endblock %}
</body>

</html>
